<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Telephone</title>
  </head>
  <body>
    <header>
      <h1>Belajar Telephone</h1>
    </header>
    <form action="">
      <label for="phone">Phone Number:</label>
      <input type="tel" name="phone" id="phone" pattern="(62)[0-9]{9,12}" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
