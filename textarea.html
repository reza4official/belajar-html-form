<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Text Area</title>
  </head>
  <body>
    <header>
      <h1>Belajar Text Area</h1>
    </header>
    <form action="">
      <label for="desc">Description:</label>
      <textarea
        name="description"
        id="desc"
        cols="50"
        rows="5"
        placeholder="Description"
      ></textarea>
      <br />
      <input type="submit" value="Save" />
    </form>
  </body>
</html>
