<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Input Radio</title>
  </head>
  <body>
    <header>
      <h1>Belajar Input Radio</h1>
    </header>
    <form action="">
      <label
        >Budi memiliki uang Rp. 10.000, dibelikan cokelat Rp. 5.000, sisa
        uangnya adalah?</label
      >
      <br />
      <input type="radio" name="answer" id="answer1" value="A" /><label
        for="answer1"
        >Rp. 4.500</label
      >
      <br />
      <input type="radio" name="answer" id="answer1" value="B" /><label
        for="answer1"
        >Rp. 5.000</label
      >
      <br />
      <input type="radio" name="answer" id="answer1" value="C" /><label
        for="answer1"
        >Rp. 5.500</label
      >
      <br />
      <input type="radio" name="answer" id="answer1" value="D" /><label
        for="answer1"
        >Rp. 6.000</label
      >
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
