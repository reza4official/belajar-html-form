<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Fieldset Tag</title>
  </head>
  <body>
    <header>
      <h1>Belajar Fieldset Tag</h1>
    </header>
    <form action="">
      <fieldset>
        <legend>Identity</legend>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" />
        <br />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
        <br />
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" pattern="(62)[0-9]{9-12}" />
      </fieldset>
      <fieldset>
        <legend>Address</legend>
        <label for="street">Street:</label>
        <input type="text" name="street" id="street" />
        <br />
        <label for="city">City:</label>
        <input type="text" name="city" id="city" list="cities" />
        <datalist id="cities">
          <option value="makassar">Makassar</option>
          <option value="selayar">Selayar</option>
          <option value="palopo">Palopo</option>
          <option value="jakarta">Jakarta</option>
          <option value="bandung">Bandung</option>
          <option value="bekasi">Bekasi</option>
        </datalist>
        <br />
        <label for="province">Province:</label>
        <input type="text" name="province" id="province" list="provincies" />
        <datalist id="provincies">
          <option value="sulasesi selatan">Sulawesi Selatan</option>
          <option value="dki jakarta">DKI Jakarta</option>
          <option value="jawa barat">Jawa Barat</option>
        </datalist>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
