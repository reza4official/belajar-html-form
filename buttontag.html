<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Button Tag</title>
  </head>
  <body>
    <header>
      <h1>Belajar Button Tag</h1>
    </header>
    <form action="">
      <label for="name">Nama:</label>
      <input type="text" name="name" id="name" />
      <br />
      <button type="button">
        <img src="Button Submit.png" alt="Button Submit" />
      </button>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
