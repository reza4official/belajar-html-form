<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Date-Month</title>
  </head>
  <body>
    <header>
      <h1>Belajar Date-Month</h1>
    </header>
    <form action="">
      <label for="exp">Expired:</label>
      <input type="month" name="exp" id="exp" max="2029-12" />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
