<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Date</title>
  </head>
  <body>
    <header>
      <h1>Belajar Date</h1>
    </header>
    <form action="">
      <label for="date">Date:</label>
      <input
        type="date"
        name="date"
        id="date"
        min="1990-01-01"
        max="2099-12-31"
      />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
