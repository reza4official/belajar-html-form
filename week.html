<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Week</title>
  </head>
  <body>
    <header>
      <h1>Belajar Week</h1>
    </header>
    <form action="">
      <label for="start_time"> Waktu Mulai:</label>
      <input type="week" name="start_time" id="start_time" value="2024-W01" />
      <br />
      <label for="end_time"> Waktu Selesai:</label>
      <input type="week" name="end_time" id="end_time" value="2024-W10" />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
