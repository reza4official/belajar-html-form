<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Input Number</title>
  </head>
  <body>
    <header>
      <h1>Belajar Input Number</h1>
    </header>
    <form action="">
      <label for="score">Score</label>
      <input type="number" name="score" id="score" min="0" max="100" />
      <br />
      <input
        type="image"
        src="Button Submit.png"
        alt="Submit Button"
        style="width: 100px; height: auto"
      />
    </form>
  </body>
</html>
